<!DOCTYPE html>
<html lang="th" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Advance Fertilizer 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f5f7; transition: background-color 0.3s ease; }
        .view { display: none !important; }
        .view.active { display: grid !important; }
        #main-app-view.active { display: block !important; }
        #login-view.active { display: grid !important; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .dark body { background-color: #111827; }
        .dark .bg-white { background-color: #1f2937; }
        .dark .bg-gray-50 { background-color: #374151; }
        .dark .bg-gray-200 { background-color: #374151; }
        .dark .border-b, .dark .border-t { border-color: #374151; }
        .dark .text-gray-800 { color: #f9fafb; }
        .dark .text-gray-600 { color: #d1d5db; }
        .dark .text-gray-500 { color: #9ca3af; }
        .dark .text-gray-400 { color: #6b7280; }
        .dark .form-input, .dark .form-select, .dark .form-textarea { background-color: #374151; border-color: #4b5563; color: #f9fafb; }
        .dark .tab-button[data-active='true'] { background-color: #374151; }
        .dark #header-title { color: #f9fafb; }
        .bottom-nav-item[data-active='true'] { color: #ec4899; }
        .tab-button[data-active='true'] { color: #ec4899; background-color: #fff; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); font-weight: 700; }
        .form-input, .form-select, .form-textarea { width: 100%; background-color: #fff; border: 1px solid #d1d5db; border-radius: 0.5rem; padding: 0.75rem; font-size: 1rem; transition: all 0.2s; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: #ec4899; box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.4); }
        .form-label { display: block; font-weight: 500; color: #374151; margin-bottom: 0.5rem; }
        .dark .form-label { color: #d1d5db; }
        .page-content { display: none; opacity: 0; transition: opacity 0.3s ease-in-out; }
        .page-content.active { display: block; opacity: 1; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .list-item-animation { animation: fadeInUp 0.4s ease-out forwards; opacity: 0; }
        .skeleton { background-color: #e5e7eb; border-radius: 0.5rem; animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .dark .skeleton { background-color: #374151; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="overscroll-none">

    <div id="login-view" class="view active place-items-center min-h-screen">
        <div class="w-full max-w-sm p-8 space-y-6">
            <div class="text-center"><img src="https://img5.pic.in.th/file/secure-sv1/428709424_3685682595091856_2231537038448980245_n.th.jpg" class="w-24 h-24 mx-auto rounded-full shadow-md" alt="App Logo"><h1 class="text-4xl font-bold text-gray-800 mt-4">Advance Fertilizer</h1><p class="text-gray-500">กรุณาเข้าสู่ระบบเพื่อดำเนินการต่อ</p></div>
            <form id="login-form" class="space-y-4">
                <div><label for="username" class="form-label text-left">ชื่อผู้ใช้</label><input id="username" type="text" class="form-input"></div>
                <div><label for="password" class="form-label text-left">รหัสผ่าน</label><input id="password" type="password" class="form-input"></div>
                <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg !mt-6 transform active:scale-95 transition-transform">เข้าสู่ระบบ</button>
                <p id="login-error" class="text-red-500 text-center text-sm pt-2 h-6"></p>
            </form>
        </div>
    </div>

    <div id="main-app-view" class="view">
        <div class="flex flex-col h-screen">
            <header class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-20">
                <button id="back-button" class="hidden text-xl text-gray-600 w-8 text-left"><i class="fas fa-chevron-left"></i></button>
                <h1 id="header-title" class="text-xl font-bold text-gray-800 text-center flex-grow">ภาพรวม</h1>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="text-xl text-gray-600 w-8"><i class="fas fa-moon"></i></button>
                    <button id="logout-button" class="text-xl text-gray-600 w-8 text-right"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </header>
            
            <main class="flex-1 overflow-y-auto p-4 pb-24">
                <div id="dashboard-page" class="page-content">
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-white p-4 rounded-lg shadow-sm text-center"><p class="text-sm text-gray-500">ร้านค้า</p><p id="store-count" class="text-3xl font-bold text-blue-500">0</p></div>
                        <div class="bg-white p-4 rounded-lg shadow-sm text-center"><p class="text-sm text-gray-500">เกษตรกร</p><p id="farmer-count" class="text-3xl font-bold text-green-500">0</p></div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm"><h3 class="font-bold mb-2 text-center text-gray-800">สัดส่วนข้อมูล</h3><div class="max-w-xs mx-auto"><canvas id="doughnutChart"></canvas></div></div>
                </div>
                <div id="feed-page" class="page-content">
                    <div class="flex justify-between items-center mb-4"><h1 class="text-2xl font-bold text-gray-800">ข้อมูลลูกค้า</h1><button onclick="showAddFormSelection()" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-lg flex items-center space-x-2"><i class="fas fa-plus"></i><span>เพิ่ม</span></button></div>
                    <div class="p-1 bg-gray-200 rounded-lg flex space-x-1 mb-4"><button onclick="showTab('stores')" class="tab-button w-1/3 py-2 rounded-md" data-active="true">ร้านค้า</button><button onclick="showTab('farmers')" class="tab-button w-1/3 py-2 rounded-md">เกษตรกร</button><button onclick="showTab('trials')" class="tab-button w-1/3 py-2 rounded-md">แปลงทดลอง</button></div>
                    <div class="relative mb-4"><input id="search-input" type="text" placeholder="ค้นหาด้วยชื่อ..." class="form-input pl-10"><i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i></div>
                    
                    <div id="filter-sort-controls" class="hidden bg-gray-50 p-2 rounded-lg mb-4 space-y-2 md:space-y-0 md:flex md:items-center md:space-x-4">
                        <div class="flex-1">
                            <label class="text-sm font-medium text-gray-500">กรองตามสถานะ:</label>
                            <select id="filter-select" class="form-select text-sm p-2">
                                <option value="all">ทั้งหมด</option>
                                <option value="ร้านใหม่">ร้านใหม่</option>
                                <option value="ร้านเก่า">ร้านเก่า</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label class="text-sm font-medium text-gray-500">จัดเรียง:</label>
                            <select id="sort-select" class="form-select text-sm p-2">
                                <option value="newest">ใหม่สุด</option>
                                <option value="oldest">เก่าสุด</option>
                                <option value="az">ชื่อ (A-Z)</option>
                                <option value="za">ชื่อ (Z-A)</option>
                            </select>
                        </div>
                    </div>

                    <div id="feed-container">
                        <div id="skeleton-loader" class="space-y-3">
                            <div class="bg-white p-4 rounded-lg shadow-sm flex items-center space-x-4"><div class="skeleton w-8 h-8 rounded-full"></div><div class="flex-1 space-y-2"><div class="skeleton h-4 w-3/4"></div><div class="skeleton h-3 w-1/2"></div></div></div>
                            <div class="bg-white p-4 rounded-lg shadow-sm flex items-center space-x-4"><div class="skeleton w-8 h-8 rounded-full"></div><div class="flex-1 space-y-2"><div class="skeleton h-4 w-2/3"></div><div class="skeleton h-3 w-1/3"></div></div></div>
                        </div>
                        <div id="stores-tab" class="tab-content active space-y-3"></div>
                        <div id="farmers-tab" class="tab-content space-y-3"></div>
                        <div id="trials-tab" class="tab-content space-y-3"></div>
                    </div>
                    <p id="empty-feed" class="hidden text-center text-gray-500 py-10">ไม่มีข้อมูล</p>
                </div>
                <div id="detail-page" class="page-content"></div>
                <div id="map-page" class="page-content"><div id="map" class="h-full w-full rounded-lg shadow-md min-h-[calc(100vh-160px)]"></div></div>
            </main>

            <nav class="bg-white border-t flex justify-around p-2 fixed bottom-0 w-full z-10">
                <button onclick="showPage('dashboard')" class="bottom-nav-item flex flex-col items-center text-gray-500 p-2 w-1/3" data-active="true"><i class="fas fa-chart-pie text-2xl"></i><span class="text-xs mt-1">ภาพรวม</span></button>
                <button onclick="showPage('feed')" class="bottom-nav-item flex flex-col items-center text-gray-500 p-2 w-1/3"><i class="fas fa-users text-2xl"></i><span class="text-xs mt-1">ลูกค้า</span></button>
                <button onclick="showPage('map')" class="bottom-nav-item flex flex-col items-center text-gray-500 p-2 w-1/3"><i class="fas fa-map-marked-alt text-2xl"></i><span class="text-xs mt-1">แผนที่</span></button>
            </nav>
        </div>
    </div>
    
    <div id="form-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30 flex items-center justify-center p-4"><div id="form-modal-container" class="form-modal-content bg-gray-50 rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col"></div></div>
    <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"><div class="bg-white p-6 rounded-lg shadow-xl text-center w-11/12 max-w-sm"><p id="modal-message" class="text-lg"></p><button onclick="closeMessageModal()" class="mt-4 bg-pink-500 text-white px-6 py-2 rounded-md w-full">ตกลง</button></div></div>
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex flex-col items-center justify-center text-white"><i class="fas fa-spinner fa-spin text-4xl"></i><p id="loading-text" class="mt-4 text-lg">กำลังโหลดข้อมูล...</p></div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeToggleIcon = themeToggle.querySelector('i');
        const applyTheme = (theme) => {
            document.documentElement.classList.toggle('dark', theme === 'dark');
            themeToggleIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        };
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(savedTheme);
        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        let currentUser = null, allData = [], map = null, doughnutChartInstance = null;
        let currentSort = 'newest', currentFilter = 'all';
        const loginView = document.getElementById('login-view');
        const mainAppView = document.getElementById('main-app-view');
        const formModal = document.getElementById('form-modal');
        const formModalContainer = document.getElementById('form-modal-container');
        const loginForm = document.getElementById('login-form');
        const backButton = document.getElementById('back-button');
        const searchInput = document.getElementById('search-input');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const filterControls = document.getElementById('filter-sort-controls');
        const filterSelect = document.getElementById('filter-select');
        const sortSelect = document.getElementById('sort-select');
        const skeletonLoader = document.getElementById('skeleton-loader');
        const emptyFeed = document.getElementById('empty-feed');
        
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyWYuttyt5bFw3h7jzUhEaWBpowkLikqILd5kaL0V6b_jveMP1Tdpd1gPGqJmqexcLS1g/exec';

        async function apiCall(payload, loadingMessage = null) {
            if (loadingMessage) {
                loadingText.textContent = loadingMessage;
                loadingOverlay.classList.remove('hidden');
            }
            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', cache: 'no-cache', body: JSON.stringify(payload), headers: { 'Content-Type': 'text/plain;charset=utf-8' } });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } finally {
                if (loadingMessage) { loadingOverlay.classList.add('hidden'); }
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = e.target.username.value;
            const password = e.target.password.value;
            const loginError = document.getElementById('login-error');
            loginError.textContent = '';
            const submitButton = e.target.querySelector('button');
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            submitButton.disabled = true;
            try {
                const data = await apiCall({ action: 'login', username, password }, "กำลังเข้าสู่ระบบ...");
                if (data.result === 'success' && data.user) {
                    currentUser = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    initializeApp();
                } else {
                    loginError.textContent = data.message || 'Username หรือ Password ไม่ถูกต้อง';
                }
            } catch (err) {
                console.error("Login Fetch Error:", err);
                loginError.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ';
            } finally {
                submitButton.innerHTML = 'เข้าสู่ระบบ';
                submitButton.disabled = false;
            }
        }
        
        async function initializeApp() {
            loginView.classList.remove('active');
            mainAppView.classList.add('active');
            await fetchData(true);
            showPage('dashboard');
        }

        function handleLogout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        function checkSession() {
            const user = localStorage.getItem('currentUser');
            if (user) {
                currentUser = JSON.parse(user);
                initializeApp();
            } else {
                loginView.classList.add('active');
            }
        }
        
        function showPage(pageName, detailData = null) {
            const currentPage = document.querySelector('.page-content.active');
            if (currentPage) { currentPage.classList.remove('active'); }
            setTimeout(() => {
                document.querySelectorAll('.page-content').forEach(p => p.style.display = 'none');
                const newPage = document.getElementById(`${pageName}-page`);
                newPage.style.display = 'block';
                void newPage.offsetWidth; 
                newPage.classList.add('active');
                document.querySelectorAll('.bottom-nav-item').forEach(item => { item.dataset.active = item.getAttribute('onclick').includes(`'${pageName}'`); });
                document.getElementById('header-title').textContent = { dashboard: 'ภาพรวม', feed: 'ข้อมูลลูกค้า', map: 'แผนที่', detail: 'รายละเอียด' }[pageName] || 'ภาพรวม';
                backButton.classList.toggle('hidden', pageName !== 'detail');
                if (pageName === 'detail') renderDetailPage(detailData);
                if (pageName === 'dashboard') initDashboard();
                if (pageName === 'feed') {
                    const activeTab = document.querySelector('.tab-button[data-active="true"]')?.getAttribute('onclick').match(/'(.*?)'/)[1] || 'stores';
                    showTab(activeTab);
                }
                if (pageName === 'map') initMap();
            }, 200);
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');
            document.querySelectorAll('.tab-button').forEach(b => b.dataset.active = b.getAttribute('onclick').includes(`'${tabName}'`));
            filterControls.style.display = (tabName === 'stores') ? 'block' : 'none';
            renderAllTabs();
        }

        function showAddFormSelection() {
            formModal.classList.remove('hidden');
            formModalContainer.innerHTML = `
                <div class="p-6 text-center">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">เลือกประเภทข้อมูล</h2>
                    <div class="space-y-4">
                        <button onclick="generateForm('store')" class="w-full max-w-xs text-lg bg-blue-500 text-white py-3 rounded-lg"><i class="fas fa-store mr-3"></i>ข้อมูลร้านค้า</button>
                        <button onclick="generateForm('farmer')" class="w-full max-w-xs text-lg bg-green-500 text-white py-3 rounded-lg"><i class="fas fa-leaf mr-3"></i>ข้อมูลเกษตรกร</button>
                        <button onclick="generateForm('trial')" class="w-full max-w-xs text-lg bg-purple-500 text-white py-3 rounded-lg"><i class="fas fa-vial mr-3"></i>ข้อมูลแปลงทดลอง</button>
                    </div>
                    <button onclick="closeFormModal()" class="mt-8 text-gray-500">ยกเลิก</button>
                </div>`;
        }
        function closeFormModal() { formModal.classList.add('hidden'); }
        
        function generateForm(type, data = {}) {
            const isEdit = Object.keys(data).length > 0 && type !== 'activity';
            let html = '';
            let title = '';
            let formType = '';
            const safeVal = (key) => data[key] || '';

            const createGpsInput = (name, value) => `<div class="md:col-span-2"><label class="form-label">GPS</label><div class="flex"><input name="${name}" id="gps-input" class="form-input rounded-r-none" value="${value}"><button type="button" onclick="getGeoLocation(this)" class="bg-blue-500 hover:bg-blue-600 text-white px-4 rounded-r-lg transition-colors w-20"><i class="fas fa-map-marker-alt"></i></button></div></div>`;
            const createImageUploadInput = (label, fieldName, existingImages = '') => `<div class="md:col-span-2"><label class="form-label">${label}</label><input data-target-field="${fieldName}" id="image-upload-input-${fieldName.replace(/\s/g, '')}" type="file" class="form-input image-upload-input" multiple accept="image/*"><input type="hidden" name="${fieldName}" id="image-urls-hidden-${fieldName.replace(/\s/g, '')}" value="${existingImages}"><div id="image-preview-container-${fieldName.replace(/\s/g, '')}" class="mt-4 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4"></div></div>`;

            if (type === 'store') {
                title = isEdit ? 'แก้ไขข้อมูลร้านค้า' : 'เพิ่มข้อมูลร้านค้า';
                formType = 'ร้านค้า';
                html = `<div class="p-6 overflow-y-auto"><h3 class="text-xl font-bold mb-6 border-b pb-4">ข้อมูลร้านค้า</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="form-label">ชื่อร้านค้า</label><input name="ชื่อร้านค้า" class="form-input" required value="${safeVal('ชื่อร้านค้า')}"></div>
                    <div><label class="form-label">สถานะ</label><select name="สถานะ" class="form-select"><option ${safeVal('สถานะ') === 'ร้านเก่า' ? 'selected' : ''}>ร้านเก่า</option><option ${safeVal('สถานะ') === 'ร้านใหม่' ? 'selected' : ''}>ร้านใหม่</option></select></div>
                    ${createGpsInput('GPS', safeVal('GPS'))}
                    <div><label class="form-label">ขนาดร้านค้า</label><input name="ขนาดร้านค้า" class="form-input" value="${safeVal('ขนาดร้านค้า')}"></div>
                    <div><label class="form-label">เปิดมากี่ปี</label><input name="เปิดมากี่ปี" type="number" class="form-input" value="${safeVal('เปิดมากี่ปี')}"></div>
                    <div><label class="form-label">สินค้าหลัก</label><input name="สินค้าหลัก" class="form-input" value="${safeVal('สินค้าหลัก')}"></div>
                    <div><label class="form-label">ยอดปุ๋ย/ปี</label><input name="ยอดปุ๋ย/ปี" class="form-input" value="${safeVal('ยอดปุ๋ย/ปี')}"></div>
                    <div><label class="form-label">การจ่ายเงิน</label><input name="การจ่ายเงิน" class="form-input" value="${safeVal('การจ่ายเงิน')}"></div>
                    <div><label class="form-label">พืชหลักในพื้นที่</label><input name="พืชหลักในพื้นที่" class="form-input" value="${safeVal('พืชหลักในพื้นที่')}"></div>
                    <div><label class="form-label">พื้นที่ขายของร้าน</label><input name="พื้นที่ขายของร้าน" class="form-input" value="${safeVal('พื้นที่ขายของร้าน')}"></div>
                    <div><label class="form-label">ลักษณะการขาย</label><input name="ลักษณะการขาย" class="form-input" value="${safeVal('ลักษณะการขาย')}"></div>

        function getGeoLocation(buttonEl) {
            const inputEl = buttonEl.previousElementSibling;
            const originalHtml = buttonEl.innerHTML;
            buttonEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            buttonEl.disabled = true;
            buttonEl.classList.remove('bg-blue-500', 'hover:bg-blue-600');
            buttonEl.classList.add('bg-yellow-500');
            showMessageModal('กำลังระบุตำแหน่ง โปรดรอสักครู่...');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        inputEl.value = `${pos.coords.latitude.toFixed(6)}, ${pos.coords.longitude.toFixed(6)}`;
                        closeMessageModal();
                        buttonEl.innerHTML = '<i class="fas fa-check"></i>';
                        buttonEl.classList.replace('bg-yellow-500', 'bg-green-500');
                        setTimeout(() => {
                           buttonEl.innerHTML = originalHtml;
                           buttonEl.classList.replace('bg-green-500', 'bg-blue-500');
                           buttonEl.classList.add('hover:bg-blue-600');
                           buttonEl.disabled = false;
                        }, 2000);
                    },
                    err => {
                        showMessageModal(`เกิดข้อผิดพลาด: ${err.message}`);
                        buttonEl.innerHTML = originalHtml;
                        buttonEl.classList.replace('bg-yellow-500', 'bg-blue-500');
                        buttonEl.classList.add('hover:bg-blue-600');
                        buttonEl.disabled = false;
                    }
                );
            } else { 
                showMessageModal("เบราว์เซอร์ไม่รองรับ Geolocation");
                buttonEl.disabled = false;
            }
        }

        function handleImagePreview(event) {
            const imageInput = event.target;
            const fieldName = imageInput.dataset.targetField;
            const previewContainer = document.getElementById(`image-preview-container-${fieldName.replace(/\s/g, '')}`);
            const urlsHiddenInput = document.getElementById(`image-urls-hidden-${fieldName.replace(/\s/g, '')}`);
            if (!previewContainer) return;
            previewContainer.innerHTML = '';
            const existingUrls = urlsHiddenInput.value ? urlsHiddenInput.value.split(',').filter(Boolean) : [];
            existingUrls.forEach(url => {
                const imgWrapper = document.createElement('div');
                imgWrapper.className = 'relative';
                imgWrapper.innerHTML = `<a href="${url}" target="_blank"><img src="${url}" class="w-full h-24 object-cover rounded-lg shadow-md"></a><button type="button" onclick="removeImage(this, '${url}', '${fieldName}')" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">&times;</button>`;
                previewContainer.appendChild(imgWrapper);
            });
            if (imageInput.files.length > 0) {
                Array.from(imageInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imgWrapper = document.createElement('div');
                        imgWrapper.className = 'relative';
                        imgWrapper.innerHTML = `<img src="${e.target.result}" class="w-full h-24 object-cover rounded-lg shadow-md opacity-75"><div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-xs">รออัปโหลด</div>`;
                        previewContainer.appendChild(imgWrapper);
                    };
                    reader.readAsDataURL(file);
                });
            }
        }
        
        function removeImage(buttonEl, urlToRemove, fieldName) {
            const urlsHiddenInput = document.getElementById(`image-urls-hidden-${fieldName.replace(/\s/g, '')}`);
            let urls = urlsHiddenInput.value.split(',');
            urls = urls.filter(url => url !== urlToRemove);
            urlsHiddenInput.value = urls.join(',');
            buttonEl.parentElement.remove();
        }

        async function uploadFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    apiCall({ action: 'uploadFile', fileName: file.name, mimeType: file.type, data: reader.result.split(',')[1] })
                        .then(response => {
                            if (response.result === 'success' && response.url) { resolve(response.url); } 
                            else { reject(new Error(response.message || 'File upload failed')); }
                        })
                        .catch(reject);
                };
                reader.onerror = error => reject(error);
            });
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังบันทึก...';
            submitButton.disabled = true;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            const imageInputs = form.querySelectorAll('.image-upload-input');
            for (const imageInput of imageInputs) {
                const fieldName = imageInput.dataset.targetField;
                const filesToUpload = Array.from(imageInput.files);
                let uploadedImageUrls = [];
                if (filesToUpload.length > 0) {
                    loadingText.textContent = `กำลังอัปโหลด 0/${filesToUpload.length}...`;
                    loadingOverlay.classList.remove('hidden');
                    try {
                        for (let i = 0; i < filesToUpload.length; i++) {
                            loadingText.textContent = `กำลังอัปโหลด ${i + 1}/${filesToUpload.length}...`;
                            const url = await uploadFile(filesToUpload[i]);
                            uploadedImageUrls.push(url);
                        }
                    } catch (error) {
                        showMessageModal(`เกิดข้อผิดพลาดในการอัปโหลดรูปภาพ: ${error.message}`);
                        submitButton.innerHTML = 'บันทึก';
                        submitButton.disabled = false;
                        loadingOverlay.classList.add('hidden');
                        return;
                    }
                }
                const hiddenInput = form.querySelector(`#image-urls-hidden-${fieldName.replace(/\s/g, '')}`);
                const existingImageUrls = hiddenInput ? hiddenInput.value : '';
                data[fieldName] = [...existingImageUrls.split(','), ...uploadedImageUrls].filter(Boolean).join(',');
            }

            const isEdit = data.rowId && data.rowId !== '' && data.formType !== 'กิจกรรม';
            const payload = { action: isEdit ? 'updateData' : 'saveData', payload: data, user: currentUser };
            try {
                const response = await apiCall(payload, "กำลังบันทึกข้อมูล...");
                if (response.result === 'success') {
                    showMessageModal(isEdit ? 'แก้ไขข้อมูลสำเร็จ!' : 'บันทึกข้อมูลสำเร็จ!');
                    closeFormModal();
                    await new Promise(resolve => setTimeout(resolve, 500));
                    await fetchData(true);
                } else { throw new Error(response.message || 'Unknown error from server'); }
            } catch (error) {
                console.error("Submit Error:", error);
                showMessageModal(`เกิดข้อผิดพลาดในการบันทึก: ${error.message}`);
            } finally {
                submitButton.innerHTML = isEdit ? 'บันทึกการแก้ไข' : 'เพิ่มข้อมูล';
                submitButton.disabled = false;
                loadingOverlay.classList.add('hidden');
            }
        }

        async function fetchData(force = false) {
            if (!currentUser) return;
            if (allData.length > 0 && !force) { renderAllTabs(); return; }
            skeletonLoader.style.display = 'block';
            document.querySelectorAll('.tab-content').forEach(el => el.innerHTML = '');
            emptyFeed.classList.add('hidden');
            try {
                const response = await apiCall({ action: 'getData', username: currentUser.username, role: currentUser.role, team: currentUser.team || '' });
                if(response.result === 'success' && Array.isArray(response.data)) {
                    allData = response.data;
                    renderAllTabs();
                    initDashboard();
                } else { throw new Error(response.message || "Invalid data format from server"); }
            } catch (error) {
                console.error('Error fetching data:', error);
                emptyFeed.textContent = 'ไม่สามารถโหลดข้อมูลได้';
                emptyFeed.classList.remove('hidden');
            } finally {
                skeletonLoader.style.display = 'none';
            }
        }
        
        function renderAllTabs() {
            renderDataList('stores');
            renderDataList('farmers');
            renderDataList('trials');
        }

        function renderDataList(tabId) {
            const container = document.getElementById(`${tabId}-tab`);
            const formTypeMapping = { stores: 'ร้านค้า', farmers: 'เกษตรกร', trials: 'แปลงทดลอง' };
            const formType = formTypeMapping[tabId];
            const searchTerm = searchInput.value.toLowerCase();
            let filteredData = allData.filter(item => {
                if (item.formType !== formType) return false;
                const name = String(item['ชื่อร้านค้า'] || item['ชื่อเกษตรกร'] || item['เกษตรกรเจ้าของแปลง'] || item['พืชที่ทดลอง'] || '');
                return name.toLowerCase().includes(searchTerm);
            });
            if (formType === 'ร้านค้า') {
                if (currentFilter !== 'all') { filteredData = filteredData.filter(item => item['สถานะ'] === currentFilter); }
                filteredData.sort((a, b) => {
                    const nameA = a['ชื่อร้านค้า'] || '';
                    const nameB = b['ชื่อร้านค้า'] || '';
                    switch (currentSort) {
                        case 'newest': return new Date(b.createdDate) - new Date(a.createdDate);
                        case 'oldest': return new Date(a.createdDate) - new Date(b.createdDate);
                        case 'az': return nameA.localeCompare(nameB, 'th');
                        case 'za': return nameB.localeCompare(nameA, 'th');
                        default: return 0;
                    }
                });
            } else { filteredData.sort((a, b) => new Date(b.createdDate) - new Date(a.createdDate)); }
            container.innerHTML = '';
            if (filteredData.length === 0) { container.innerHTML = `<p class="text-center text-gray-500 py-10">ไม่มีข้อมูล</p>`; return; }
            filteredData.forEach((item, index) => {
                const name = item['ชื่อร้านค้า'] || item['ชื่อเกษตรกร'] || item['เกษตรกรเจ้าของแปลง'] || item['พืชที่ทดลอง'] || 'N/A';
                const subtext = item['ชื่อเจ้าของ'] || item['ปลูกอะไร'] || `โดย: ${item.createdBy}`;
                const iconClass = { 'ร้านค้า': 'fa-store text-blue-500', 'เกษตรกร': 'fa-leaf text-green-500', 'แปลงทดลอง': 'fa-vial text-purple-500' }[item.formType] || 'fa-question-circle';
                const row = document.createElement('div');
                row.className = 'bg-white p-4 rounded-lg shadow-sm flex items-center justify-between cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 list-item-animation';
                row.style.animationDelay = `${index * 50}ms`;
                row.onclick = () => showPage("detail", item);
                row.innerHTML = `<div class="flex items-center space-x-4 overflow-hidden"><i class="fas ${iconClass} text-xl w-6 text-center"></i><div class="overflow-hidden"><p class="font-semibold text-gray-800 truncate">${name}</p><p class="text-sm text-gray-500 truncate">${subtext}</p></div></div><i class="fas fa-chevron-right text-gray-400"></i>`;
                container.appendChild(row);
            });
        }
        
        function handleEditClick(data) {
            const type = { 'ร้านค้า': 'store', 'เกษตรกร': 'farmer', 'แปลงทดลอง': 'trial' }[data.formType];
            if (type) generateForm(type, data);
        }

        function renderDetailPage(data) {
            const container = document.getElementById('detail-page');
            container.innerHTML = '';
            let detailsHtml = '', linkedHtml = '', galleryHtml = '';
            const mainName = data['ชื่อร้านค้า'] || data['ชื่อเกษตรกร'] || data['เกษตรกรเจ้าของแปลง'] || 'รายละเอียด';
            
            const fieldsToExclude = ['formType', 'rowId', 'sheetRow', 'รูปร้าน', 'รูปเจ้าของร้าน', 'รูปเกษตรกร', 'รูปแปลง'];
            for (const [key, value] of Object.entries(data)) {
                if (value && !fieldsToExclude.some(k => key.startsWith(k)) && !key.startsWith('creator')) {
                    detailsHtml += `<div class="flex justify-between py-3 border-b"><span class="text-gray-500 w-1/3 break-words">${key}</span><span class="font-semibold text-right w-2/3 break-words">${value}</span></div>`;
                }
            }

            const allImageUrls = [
                ...(data['รูปร้าน'] ? data['รูปร้าน'].split(',') : []),
                ...(data['รูปเจ้าของร้าน'] ? data['รูปเจ้าของร้าน'].split(',') : []),
                ...(data['รูปเกษตรกร'] ? data['รูปเกษตรกร'].split(',') : []),
                ...(data['รูปแปลง'] ? data['รูปแปลง'].split(',') : [])
            ].filter(Boolean);

            if (allImageUrls.length > 0) {
                galleryHtml += `<h3 class="text-lg font-bold mt-6 mb-2 border-t pt-4">แกลเลอรีรูปภาพ</h3><div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4">`;
                allImageUrls.forEach(url => { galleryHtml += `<a href="${url}" target="_blank"><img src="${url}" class="w-full h-24 object-cover rounded-lg shadow-md hover:opacity-80 transition-opacity"></a>`; });
                galleryHtml += `</div>`;
            }

            if (data.formType === 'ร้านค้า') {
                const linkedFarmers = allData.filter(f => f.formType === 'เกษตรกร' && f['ร้านค้าในสังกัด'] === data['ชื่อร้านค้า']);
                if(linkedFarmers.length > 0) {
                    linkedHtml += `<h3 class="text-lg font-bold mt-6 mb-2 border-t pt-4">เกษตรกรในสังกัด</h3><div class="space-y-2">`;
                    linkedFarmers.forEach(farmer => {
                        const farmerDataString = JSON.stringify(farmer).replace(/"/g, '&quot;');
                        linkedHtml += `<button onclick='showPage("detail", JSON.parse(this.dataset.farmer))' data-farmer="${farmerDataString}" class="w-full text-left bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 p-3 rounded-lg flex justify-between items-center transition"><span><i class="fas fa-leaf text-green-500 mr-2"></i>${farmer['ชื่อเกษตรกร']}</span><i class="fas fa-chevron-right text-gray-400"></i></button>`;
                    });
                    linkedHtml += '</div>';
                }
            }

            const activityTabHtml = `<div class="mt-6 border-t pt-4"><div class="flex border-b"><button id="detail-tab-info" class="py-2 px-4 font-semibold border-b-2 border-pink-500 text-pink-500">รายละเอียด</button><button id="detail-tab-activity" class="py-2 px-4 font-semibold text-gray-500">กิจกรรม</button></div><div id="detail-content-info" class="mt-4">${detailsHtml}${galleryHtml}${linkedHtml}</div><div id="detail-content-activity" class="hidden mt-4 space-y-3"><button onclick="generateForm('activity', { parentId: '${data.rowId}' })" class="w-full bg-blue-500 text-white py-2 rounded-lg mb-4">เพิ่มบันทึกกิจกรรม</button><div id="activity-list"><p class="text-center text-gray-400">ยังไม่มีกิจกรรม</p></div></div></div>`;
            const dataString = JSON.stringify(data).replace(/"/g, '&quot;');
            container.innerHTML = `<div class="bg-white p-4 rounded-lg shadow-sm"><div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold text-gray-800">${mainName}</h2>${data.formType !== 'กิจกรรม' ? `<button onclick='handleEditClick(JSON.parse(this.dataset.item))' data-item="${dataString}" class="text-blue-500 hover:text-blue-700 text-lg"><i class="fas fa-pencil-alt"></i></button>` : ''}</div>${activityTabHtml}</div>`;
            const infoTab = document.getElementById('detail-tab-info');
            const activityTab = document.getElementById('detail-tab-activity');
            const infoContent = document.getElementById('detail-content-info');
            const activityContent = document.getElementById('detail-content-activity');
            const switchDetailTab = (active) => {
                const isActiveInfo = active === 'info';
                infoTab.classList.toggle('border-pink-500', isActiveInfo);
                infoTab.classList.toggle('text-pink-500', isActiveInfo);
                activityTab.classList.toggle('border-pink-500', !isActiveInfo);
                activityTab.classList.toggle('text-pink-500', !isActiveInfo);
                infoContent.classList.toggle('hidden', !isActiveInfo);
                activityContent.classList.toggle('hidden', isActiveInfo);
                if (!isActiveInfo) loadActivities(data.rowId);
            };
            infoTab.addEventListener('click', () => switchDetailTab('info'));
            activityTab.addEventListener('click', () => switchDetailTab('activity'));
        }

        function loadActivities(parentId) {
            const activityListContainer = document.getElementById('activity-list');
            const activities = allData.filter(item => item.formType === 'กิจกรรม' && item.parentId === parentId).sort((a,b) => new Date(b.createdDate) - new Date(a.createdDate));
            if (activities.length === 0) { activityListContainer.innerHTML = `<p class="text-center text-gray-400">ยังไม่มีกิจกรรม</p>`; return; }
            activityListContainer.innerHTML = activities.map(act => `<div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg"><div class="flex justify-between items-center"><p class="font-semibold text-gray-800">${act['ประเภท']}</p><p class="text-xs text-gray-400">${new Date(act.createdDate).toLocaleDateString('th-TH')}</p></div><p class="text-sm text-gray-600 mt-1">${act['รายละเอียด']}</p><p class="text-xs text-gray-400 text-right mt-2">โดย: ${act.createdBy}</p></div>`).join('');
        }

        function initDashboard() {
            if (allData.length === 0) return;
            document.getElementById('store-count').textContent = allData.filter(d => d.formType === 'ร้านค้า').length;
            document.getElementById('farmer-count').textContent = allData.filter(d => d.formType === 'เกษตรกร').length;
            initDashboardCharts();
        }

        function initDashboardCharts() {
            if (doughnutChartInstance) doughnutChartInstance.destroy();
            const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
            const storeCount = allData.filter(d => d.formType === 'ร้านค้า').length;
            const farmerCount = allData.filter(d => d.formType === 'เกษตรกร').length;
            const trialCount = allData.filter(d => d.formType === 'แปลงทดลอง').length;
            doughnutChartInstance = new Chart(doughnutCtx, { type: 'doughnut', data: { labels: ['ร้านค้า', 'เกษตรกร', 'แปลงทดลอง'], datasets: [{ data: [storeCount, farmerCount, trialCount], backgroundColor: ['#3b82f6', '#22c55e', '#a855f7'], hoverOffset: 4 }] } });
        }

        function initMap() {
            if (map) { map.invalidateSize(); plotDataOnMap(); return; }
            map = L.map('map').setView([13.7563, 100.5018], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const coords = [pos.coords.latitude, pos.coords.longitude];
                    map.setView(coords, 13);
                    L.marker(coords, { icon: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41] }), isCurrentUser: true }).addTo(map).bindPopup('<b>ตำแหน่งของคุณ</b>').openPopup();
                });
            }
            if (allData.length > 0) plotDataOnMap();
        }

        function plotDataOnMap() {
            if (!map) return;
            map.eachLayer(layer => { if (layer instanceof L.Marker && !layer.options.isCurrentUser) map.removeLayer(layer); });
            allData.forEach(item => {
                const gps = item['GPS'] || item['GPSแปลง'];
                if (gps && gps.includes(',')) {
                    const [lat, lon] = gps.split(',').map(s => parseFloat(s.trim()));
                    if (!isNaN(lat) && !isNaN(lon)) {
                        const name = item['ชื่อร้านค้า'] || item['ชื่อเกษตรกร'] || item['เกษตรกรเจ้าของแปลง'] || 'N/A';
                        const iconColor = { 'ร้านค้า': 'blue', 'เกษตรกร': 'green', 'แปลงทดลอง': 'violet' }[item.formType] || 'grey';
                        const markerIcon = new L.Icon({ iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${iconColor}.png`, shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41] });
                        L.marker([lat, lon], {icon: markerIcon}).addTo(map).bindPopup(`<b>${name}</b><br><a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank" class="text-blue-600 font-bold">นำทาง</a>`);
                    }
                }
            });
        }
        
        function showMessageModal(message) {
            const modal = document.getElementById('message-modal');
            document.getElementById('modal-message').innerText = message;
            modal.classList.remove('hidden');
        }
        function closeMessageModal() { document.getElementById('message-modal').classList.add('hidden'); }

        loginForm.addEventListener('submit', handleLogin);
        document.getElementById('logout-button').addEventListener('click', handleLogout);
        backButton.addEventListener('click', () => showPage('feed'));
        searchInput.addEventListener('input', () => renderAllTabs());
        filterSelect.addEventListener('change', (e) => { currentFilter = e.target.value; renderAllTabs(); });
        sortSelect.addEventListener('change', (e) => { currentSort = e.target.value; renderAllTabs(); });
        
        checkSession();
    </script>
</body>
